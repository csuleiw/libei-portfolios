name: Deploy to GitHub Pages

on:
  # 1. 代码推送到 main 分支时触发
  push:
    branches: [main]

  # 2. 【新增】手动触发 (方便测试)
  workflow_dispatch:


# 关键：授予写权限
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      
      # 假设你的数据获取是在 build 阶段进行的 (SSG 静态生成)
      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # 建议设置 user_name 和 user_email，这样提交记录会更好看
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Auto deploy: update fund data'
